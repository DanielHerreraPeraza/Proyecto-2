

<script>
    function -#OnInitializeChart-(vData) {


        var datos = [];
        var labels = [];

        if (vData.length >= 6) {
            var arrayReverse = vData.reverse();

            for (var i = 5; i >= 0; i--) {
                datos.push(arrayReverse[i].MontoGanancia);
                labels.push(arrayReverse[i].FechaRealizado);
            }
        } else {
            for (var i in vData) {
                datos.push(vData[i].MontoGanancia);
                labels.push(vData[i].FechaRealizado);
            } 

        }

        var ctx = document.getElementById('-#Id-').getContext('2d');

        window.myBar = new Chart(ctx, {
            type: '-#ChartType-',

            data: {
                labels: labels,
             
                datasets: [{
                    title: '',
                    data: datos,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },

            options: {
                maintainAspectRatio: false,
                legend: {
                    display: false
                },
                title:
                {
                    display: true,
                    text: '-#Title-',
                    fontSize: 30,
                    fontColor: '#000',
                    padding: 32,
                    fontFamily: 'Merriweather, serif'
                }, 
                scales: {
                    fontColor: '#000',

                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            callback: function (value, index, values) {
                                    return formatter.format(value);
                               
                                
                            }
                        },
                        scaleLabel: {
                            display: true,
                            labelString: "Montos en dólares",
                            fontColor: "black",
                            fontSize: 15,
                            padding: 15,
                            fontFamily: 'Merriweather, serif'
                        }
                    }],
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: "Fechas",
                            fontColor: "black",
                            fontSize: 15,
                            padding: 15,
                            fontFamily: 'Merriweather, serif'
                        }
                    }]
                },
                elements: {
                    line: {
                        tension: 0 // disables bezier curves
                    }
                }
            },

        });

    }

    $(document).ready(function () {

        var view = new -#ViewName-();
        if (view != undefined) {
            view.-#OnLoadFunction-(-#OnInitializeChart-);
        }

    });

</script>

<canvas id="-#Id-" style="width:150px;"></canvas>
